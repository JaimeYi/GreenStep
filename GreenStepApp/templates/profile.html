{% extends 'index.html' %}

{% block content %}

<body>
    <section class="home">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}"  width="100" height="100" >
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
    </div>

{% endblock %}

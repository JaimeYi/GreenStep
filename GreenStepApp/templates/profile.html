{% extends 'index.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/profile_styles.css' %}">

<body>
    <section class="home">
      <div class="media">
        <img class="rounded-circle account-img" src="{% static 'img/default.jpg' %}"  width="100" height="100" >
        <div class="media-body">
          <h2 class="account-heading body-text">{{ user.username }}</h2>
          <p class="text-secondary body-text">{{ user.email }}</p>
          <p>{{ respuestas }}</p>
          <canvas id="grafico" width="400" height="400"></canvas>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      var ctx = document.getElementById('miGrafico').getContext('2d');
      var labels = JSON.parse('{{ labels|safe }}');
      var data = JSON.parse('{{ data|safe }}');
  
      var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
              labels: labels,
              datasets: [{
                  label: 'Respuestas del Usuario',
                  data: data,
                  backgroundColor: 'rgba(75, 192, 192, 0.2)',
                  borderColor: 'rgba(75, 192, 192, 1)',
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  y: {
                      beginAtZero: true
                  }
              }
          }
      });
    </script>
</body>

{% endblock %}

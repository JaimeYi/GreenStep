{% extends 'index.html' %}

{% load static %}

{% block content %}


<link rel="stylesheet" type="text/css" href="{% static 'css/profile_styles.css' %}">

<body>
    <section class="home">
      <div class="cuerpo">
        {% if respuestas == "0" %}
        <div class="container-flex glass">
          <i class='icono-lock bx bx-lock-alt'></i>
          <p class="title">Funcionalidad no disponible</p>
          <p class="subtitle">Para acceder a esta función calcula tu huella de carbono</p>
          <div class="cont-boton">
            <a href="{% url 'calculadora' %}" class="boton">Calcula tu huella</a>
          </div>
        </div>
        {% endif %}
        <h1 class="text"> Mi Perfil</h1>
        <div class="content">
          <div class="media">
            <img class="rounded-circle account-img" src="{% static 'img/default.jpg' %}"  width="100" height="100" >
            <div class="media-body">
              <h2 class="account-heading body-text">{{ user.username }}</h2>
              <p class="text-secondary body-text">{{ user.email }}</p>
            </div>
          </div>
          <div>
            <div class="card" style="width: 600px;">
              <div class="card-body">
                <canvas id="myChart" width="300" height="200"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const labels = JSON.parse('{{ labels|safe }}');
        const data = JSON.parse('{{ data|safe }}');
        
        const ctx = document.getElementById('myChart').getContext('2d');
        
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Tu huella de carbono',
                    data: data,
                    backgroundColor: ['green'],
                    borderWidth: 1,
                    borderColor: ['lightgreen']
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        </script>
      <div class="container">
        <a href="{% url 'calculo' %}" class="boton">Enriquese tu gráfico</a>
      </div>
      
      
    <section>

</body>

{% endblock %}

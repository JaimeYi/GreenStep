{% extends 'index.html' %}

{% load static %}

{% block content %}


<link rel="stylesheet" type="text/css" href="{% static 'css/profile_styles.css' %}">

<body>
    <section class="home">
      <div class="media">
        <img class="rounded-circle account-img" src="{% static 'img/default.jpg' %}"  width="100" height="100" >
        <div class="media-body">
          <h2 class="account-heading body-text">{{ user.username }}</h2>
          <p class="text-secondary body-text">{{ user.email }}</p>
        </div>
      </div>
      <div>
        <canvas id="myChart" width="400" height="100"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: {{labels|safe}},
            datasets: [{
              label: 'Tus Datos',
              data: {{data|safe}},
              backgroundColor: [
                'green'
              ],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
      
      
    </section>

</body>

{% endblock %}

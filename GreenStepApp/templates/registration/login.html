{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<h3>Inicio de sesión</h3>

<br>

<form action="" method="post">
    {% csrf_token %}

    <div class="card" style="width: 30rem;">
        <div class="card-body">
          <h5 class="card-title">Ingrese sus datos</h5>
          {{ form | crispy }}
          <a href="{% url 'home' %}" class="card-link">Inicio</a>
          <a href="{% url 'register_url' %}" class="card-link">Registrarse</a>
          <button class="btn btn-sm btn-primary float-end" type="submit">Iniciar sesión</button>
        </div>
      </div>
</form>

{% endblock %}

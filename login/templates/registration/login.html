{% block content %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>GreenStep</title>
    <style>body {background-color: whitesmoke;}</style>
</head>
<body>
    <div class="container position-absolute top-50 end-0">
        <div class="position-absolute top-50 start-0 translate-middle">
            <h1 class="display-1" style="color: darkgreen;">GreenStep</h1>
        </div>
        <div class="position-absolute top-50 start-50 translate-middle">
            <form action="" method="post">
                {% csrf_token %}
            <div class="card rounded-4 shadow-lg" style="width: 25rem;">
                <div class="card-body">
                {{ form | crispy }}
                <div class="container text-center">
                    <div class="row">
                        <div class="col align-self-center">
                            <button class="btn btn-sm btn-primary" type="submit" style="height: 4vh; width: 15vh; font-size: medium;">Iniciar sesi√≥n</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                            <div class="col align-self-center">
                                <a class="btn btn-success" href="{% url 'register_url' %}" role="button">Registrarse</a>
                            </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</body>
</html>


{% endblock %}

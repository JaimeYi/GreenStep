{% block content %}

{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/register_styles.css' %}">
    <title>GreenStep</title>
</head>
<body>
    <a href="{% url 'login_url' %}" class="btn btn-primary mt-3 ms-4" style="background: transparent; border: transparent;">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16" style="color: darkgreen">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
    </a>
    <h1 class="display-3">GreenStep</h1>
    <form action="" method="post">
        {% csrf_token %}
    <div class="container-flex">
        <div class="card rounded-4 shadow-lg">
            <div class="card-body">
                <h5 class="card-title">Registrate</h5>
                {{ form.username|as_crispy_field }}
                {{ form.password1|as_crispy_field }}
                {{ form.password2|as_crispy_field }}
                <hr>
                <div class="container2">
                    <button class="btn btn-sm btn-primary" type="submit" style="width: 80%; font-size: medium;">Crear cuenta</button>
                </div>
            </div>
        </div>
    </div>
    </form>
</body>
</html>

{% endblock %}
